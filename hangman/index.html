<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style768.css">
</head>
<body>
  <div class="modal-window">
    <div class="window__end-game">
      <h4 class="end-game__header">Game Over!</h4>
      <p class="end-game__text">The correct word was: <span class="correct-word">rainbow</span></p>
      <button class="end-game__play-again-btn">Play Again</button>
    </div>
  </div>
  <main class="main-container">
    <section class="hangman-box">
      <img class="hangman-box__img" src="assets/images/hangman-0.svg" alt="hungman">
      <h1 class="hangman-box__header">Hangman game</h1>
    </section>

    <section class="game-box">
      
      <ul class="words-display"></ul>

      <h4 class="hint-text">
        Hint: <span class="hint-text__details">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
      </h4>

      <h4 class="guesses-text">
        Incorrect guesses: <span class="guesses-text__details">0 / 6</span>
      </h4>

      <div class="keyboard"></div>
    </section>
  </main>
  
  <script src="words.js" defer></script>
  <script src="main.js" defer></script>
</body>
</html>
